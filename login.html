<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOLUTION STORE</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Background Video -->
  <video id="vdo" autoplay muted loop class="bg-video">
    <source src="loginmv.mov" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <script>
    const vdo = document.getElementById("vdo");
    vdo.playbackRate = 0.7;
  </script>
  <div class="overlay" id="loginOverlay">
    <div class="login-form">
      <h2>Login</h2>
      <form action="/login" method="POST">
        <center>
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </center>
      </form>
      <p style="text-align: center; font-size: 12px;">New here, <a href="signup.html" >Sign-Up</a></p>
    </div>
    
    <!--<span class="close-btn" onclick="document.getElementById('loginOverlay').style.display='none'">&times;</span>-->
  </div>
  

</body>
</html>
